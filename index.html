<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funnyfolks Login</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #fff5f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-box {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(255, 107, 53, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .google-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            width: 100%;
            padding: 1rem;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            color: #333;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .google-login-btn:hover {
            background: #f8f9fa;
            border-color: #FF6B35;
        }

        .google-login-btn img {
            width: 18px;
            height: 18px;
        }

        .user-info {
            display: none;
            text-align: center;
            margin-top: 2rem;
        }

        .user-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .user-info p {
            color: #666;
            margin-bottom: 1rem;
        }

        .logout-btn {
            background: #f8f9fa;
            color: #FF6B35;
            border: 1px solid #FF6B35;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #FF6B35;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>FunnyFolks</h2>
        
        <button class="google-login-btn" onclick="googleLogin()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            구글 계정으로 로그인
        </button>

        <div class="user-info" id="userInfo">
            <img id="userPhoto" src="" alt="프로필 사진">
            <h3 id="userName"></h3>
            <p id="userEmail"></p>
            <button class="logout-btn" onclick="logout()">로그아웃</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC5kddjXnOgTrl3MR9C1_fQIm5t04m0SXA",
            authDomain: "funnyfolks-27ead.firebaseapp.com",
            projectId: "funnyfolks-27ead",
            storageBucket: "funnyfolks-27ead.firebasestorage.app",
            messagingSenderId: "394427662403",
            appId: "1:394427662403:web:f735e53d479217125894f6",
            measurementId: "G-MN13LW2DDP"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM 요소
        const userInfo = document.getElementById('userInfo');
        const userPhoto = document.getElementById('userPhoto');
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');

        function googleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    alert(`환영합니다, ${result.user.displayName}님!`);
                })
                .catch((error) => {
                    console.error("로그인 실패:", error);
                    alert("로그인 중 오류가 발생했습니다.");
                });
        }

        function logout() {
            auth.signOut()
                .then(() => {
                    alert('로그아웃 되었습니다.');
                })
                .catch((error) => {
                    console.error("로그아웃 실패:", error);
                });
        }

        // 인증 상태 변경 감지
        auth.onAuthStateChanged((user) => {
            if (user) {
                // 로그인 상태
                document.querySelector('.google-login-btn').style.display = 'none';
                userInfo.style.display = 'block';
                userPhoto.src = user.photoURL || 'https://via.placeholder.com/60';
                userName.textContent = user.displayName || '사용자';
                userEmail.textContent = user.email;
            } else {
                // 로그아웃 상태
                document.querySelector('.google-login-btn').style.display = 'flex';
                userInfo.style.display = 'none';
            }
        });
    </script>
</body>
</html>
