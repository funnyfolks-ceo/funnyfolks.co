<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funnyfolks Login</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #FFF5F0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(255, 107, 53, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 120px;
            margin-bottom: 1.5rem;
        }

        h2 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF6B35;
        }

        .login-btn {
            background: #FF6B35;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .login-btn:hover {
            background: #ff8557;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider span {
            padding: 0 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .google-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .google-login-btn:hover {
            background: #f8f9fa;
            border-color: #FF6B35;
        }

        .google-login-btn img {
            width: 18px;
            height: 18px;
        }

        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .user-info {
            display: none;
            text-align: center;
        }

        .user-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        .logout-btn {
            background: #f8f9fa;
            color: #FF6B35;
            border: 1px solid #FF6B35;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .logout-btn:hover {
            background: #FF6B35;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>FunnyFolks</h2>
        
        <!-- 로그인 폼 -->
        <div id="loginForm">
            <form class="login-form" id="emailLoginForm">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" required placeholder="이메일 주소를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" required placeholder="비밀번호를 입력하세요">
                </div>
                <button type="submit" class="login-btn">로그인</button>
                <div class="error-message" id="errorMessage"></div>
            </form>

            <div class="divider">
                <span>또는</span>
            </div>

            <button id="google-login-btn" class="google-login-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                구글 계정으로 로그인
            </button>
        </div>

        <!-- 로그인 성공 후 표시될 사용자 정보 -->
        <div class="user-info" id="userInfo">
            <img id="userPhoto" src="" alt="프로필 사진">
            <h3 id="userName"></h3>
            <p id="userEmail"></p>
            <button class="logout-btn" id="logoutBtn">로그아웃</button>
        </div>
    </div>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyC5kddjXnOgTrl3MR9C1_fQIm5t04m0SXA",
            authDomain: "funnyfolks-27ead.firebaseapp.com",
            projectId: "funnyfolks-27ead",
            storageBucket: "funnyfolks-27ead.firebasestorage.app",
            messagingSenderId: "394427662403",
            appId: "1:394427662403:web:f735e53d479217125894f6",
            measurementId: "G-MN13LW2DDP"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        // DOM 요소
        const loginForm = document.getElementById('loginForm');
        const emailLoginForm = document.getElementById('emailLoginForm');
        const userInfo = document.getElementById('userInfo');
        const errorMessage = document.getElementById('errorMessage');
        const userPhoto = document.getElementById('userPhoto');
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');
        const logoutBtn = document.getElementById('logoutBtn');

        // 이메일/비밀번호 로그인
        emailLoginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    errorMessage.style.display = 'none';
                    emailLoginForm.reset();
                })
                .catch((error) => {
                    errorMessage.style.display = 'block';
                    let message = '';
                    switch (error.code) {
                        case 'auth/invalid-email':
                            message = '유효하지 않은 이메일 주소입니다.';
                            break;
                        case 'auth/user-disabled':
                            message = '해당 사용자 계정이 비활성화되었습니다.';
                            break;
                        case 'auth/user-not-found':
                            message = '등록되지 않은 이메일입니다.';
                            break;
                        case 'auth/wrong-password':
                            message = '잘못된 비밀번호입니다.';
                            break;
                        default:
                            message = '로그인 중 오류가 발생했습니다.';
                    }
                    errorMessage.textContent = message;
                });
        });

        // 구글 로그인
        document.getElementById('google-login-btn').addEventListener('click', () => {
            auth.signInWithPopup(provider)
                .then((result) => {
                    errorMessage.style.display = 'none';
                })
                .catch((error) => {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = '구글 로그인 중 오류가 발생했습니다.';
                    console.error('구글 로그인 오류:', error);
                });
        });

        // 로그아웃
        logoutBtn.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    // 로그아웃 성공
                })
                .catch((error) => {
                    console.error('로그아웃 오류:', error);
                });
        });

        // 인증 상태 변경 감지
        auth.onAuthStateChanged((user) => {
            if (user) {
                // 로그인 상태
                loginForm.style.display = 'none';
                userInfo.style.display = 'block';
                userPhoto.src = user.photoURL || 'https://via.placeholder.com/60';
                userName.textContent = user.displayName || '사용자';
                userEmail.textContent = user.email;
            } else {
                // 로그아웃 상태
                loginForm.style.display = 'block';
                userInfo.style.display = 'none';
            }
        });
    </script>
</body>
</html>
